<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../static/logowanie.css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>Formularz logowania i rejestracji wizyty</title>
</head>
<body>
    
<div id="panel">
    <form action="{{url_for("login")}}" method="POST">
        <label for="pesel">Nr PESEL:</label>
        <input type="text" id="pesel" name="pesel" maxlength="11" required>
        <label for="password">Hasło:</label>
        <input type="password" id="password" name="password" required>
        <div id="lower">
            <input type="checkbox" name="check"><label class="check" for="checkbox">Zapamiętaj mnie!</label>
            <a href="{{url_for("register")}}">Rejestracja</a> 
            <input type="submit" value="Login">
            <br><p style="color:red">{{myresult}}{{myresult1}}</p>
        </div>
    </form>
</div>
</body>
</html>
