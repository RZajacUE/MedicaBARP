<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../static/logowanie.css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>Formularz logowania i rejestracji wizyty</title>
</head>
<body>

    <header>
        <h1 id="logo">Medica BARP</h1>

    </header>

    <nav>
        <a href="{{url_for("dashboard")}}">Strona Główna</a>
        <a href="{{url_for("offer")}}">Oferta</a>
        <a href="{{url_for("doctor")}}">Lekarze</a>
        <a href="{{url_for("contact")}}">Kontakt</a>
        <a href="{{url_for("login")}}" class="login-button">Zaloguj się</a>
    </nav>

<div id="panel">
    <form action="{{url_for("login")}}" method="POST">
        <label for="pesel">Nr PESEL:</label>
        <input type="text" id="pesel" name="pesel" maxlength="11" required>
        <label for="password">Hasło:</label>
        <input type="password" id="password" name="password" required>
        <div id="lower">
            <a href="{{url_for("register")}}">Rejestracja</a> 
            <input type="submit" value="Login">
            <br><p style="color:red">{{myresult}}{{myresult1}}</p>
        </div>
    </form>
</div>
<footer>
    &copy; 2023 Medica BARP. Wszelkie prawa zastrzeżone.
</footer>
</body>
</html>
