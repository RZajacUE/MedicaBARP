<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medica BARP</title>
    <link rel="stylesheet" href="../static/umawianie_terminu.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/css/bootstrap.min.css" integrity="sha384-GLhlTQ8iKt6Uj+JF22t8zR0UqSK10Ee7yH3d6ZegxzUhoMq7f/PPN0lPFv2Mz9q" crossorigin="anonymous">
    <link rel="stylesheet" href="path/to/bootstrap-icons.css"> <!-- Ścieżka do lokalnej kopii Bootstrap Icons -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <form action="{{url_for("date")}}" method="post">
        <table border="1">
            <tr>
                <th></th>
                <th>Imię nazwisko</th>
                <th>Specjalizacja</th>
                <th>Pokój</th>
            </tr>
            <tr>
                {% for i in wyniki %}
                
                <td>
                    <input type="radio" name="IDlekarza", value="{{i[0]}}">
                </td>
                <td>
                    {{i[1]}} {{i[2]}}
                </td>
                <td>
                    {{i[3]}}
                </td>
                <td>
                    {{i[4]}}
                </td>
            </tr>
                {% endfor %}
        </table>

        <select id="godziny" name="godziny">
            {% for d in godziny %}
                <option value="{{d}}">{{d}}</option>
            {% endfor %}
        </select>

        <input type="submit" value="Umów wizytę">
    </form>
    <br>
    {{komunikat}}
</body>
</html>
